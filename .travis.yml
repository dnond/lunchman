language: ruby
rvm:
  - "2.1.2"
env:
  - DB=sqlite
gemfile:
  - Gemfile
bundler_args: --without development
before_script:
  - mysql -e 'create database lunchman_db;'
script:
  - RAILS_ENV=test bundle exec rake --trace db:create db:migrate
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec
